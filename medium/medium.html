<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Slices</title>
    <link rel="stylesheet" href="medium.css">
</head>
<body>
    <h1>How many slices can you eat?</h1>

    <form>
        <div id="pizza-slices">
            <label id="label-1" for="slices-number" >How many slices do you have?</label>
            <input id="slices-number" type="text" placeholder="Ex: 8" required><br>
        </div>
        <div id="people">
            <label id="label-2" for="people-number">How many people are eating pizza?</label>
            <input id="people-number" type="text" placeholder="Ex: 3" required><br>
        </div>
        <div id="result-div">
            <p id="result"></p>
        </div>
    </form>

    <p class="slices"></p>
<script src="medium.js"></script>
</body>
</html>
